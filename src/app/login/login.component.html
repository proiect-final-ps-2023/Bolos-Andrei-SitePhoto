<body>
  <div class="box">
    <h2 class="centerify">Login</h2>
    <form>
      <div class="centerify">
        <label>Tell a Thought</label>
      </div>
      <div class="centerify">
        <input type="text" name="txt" [(ngModel)]="message" change="sendToServer($event)">

        <button class=" btn btn-info btn-sm"  (click)="sendToServer($event)" type="submit">Send</button>
      </div>
      <div class="text-center">
      </div>
    </form>

    <form (ngSubmit)="onSubmit()">



      <label>Email</label>
      <div class="inputBox">
        <input type="text" class="form-control" id="email"
               [(ngModel)]="user.email" name="email" required="required">
        <i></i>
      </div>
      <div class="inputBox">
        <label>Password</label>
        <input type="password" class="form-control" id="password"
               [(ngModel)]="user.password" name="password" required="required">
        <i></i>
      </div>
      <div class="text-center">
        <button class=" btn btn-success btn-bg" type="submit">Submit</button>
      </div>
      <!---
  <div class="links">
    <a href="#">Forgot Password</a>
    <a href="#">Register</a>

    <input type="submit" value="Login">
  </div>-->

      <div class="text-center"> ¯\_(ツ)_/¯ </div>

    </form>
    <form (ngSubmit)="onRegister()">
    <div></div>
      <div class="text-center">
        <button class=" btn btn-info btn-sm" type="submit">Register</button>
      </div>
    </form>
  </div>
</body>
